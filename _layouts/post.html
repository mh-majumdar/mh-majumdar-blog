---
layout: default
---

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/css/main.css">
    {% if page.css %}
    <link rel="stylesheet" href="{{ page.css }}">
    {% endif %}


    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="article" />
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:description" content="{{ page.excerpt | strip_html | strip_newlines }}" />
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    <meta property="og:image" content="{{ site.url }}{{ page.image }}" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{{ page.title }}" />
    <meta name="twitter:description" content="{{ page.excerpt | strip_html | strip_newlines }}" />
    <meta name="twitter:image" content="{{ site.url }}{{ page.image }}" />


    <style>
        .post-hero {
            height: 70vh;
            background-color: rgb(19, 50, 103);
            position: relative;
            padding-top: 80px;
        }

        .share-icons a {
            color: white;
            margin: 0 10px;
            font-size: 1.5rem;
            transition: 0.3s;
        }

        .share-icons a:hover {
            color: #ccc;
        }

        .tag-pill {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 4px 12px;
            margin: 4px;
            border-radius: 20px;
            font-size: 0.875rem;
            display: inline-block;
            color: white;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <!-- Post Hero Section -->
    <section class="post-hero d-flex align-items-center text-white">
        <div class="overlay position-absolute top-0 start-0 w-100 h-100"
            style="background-color: rgba(0, 0, 0, 0.5); z-index: 1;"></div>
        <div class="container position-relative z-2 text-center">
            <h1 class="display-4 fw-bold">{{ page.title }}</h1>
            <p class="text-light small mt-2">{{ page.date | date: "%B %d, %Y" }}</p>

            <!-- Tags -->
            {% if page.tags %}
            <div class="mt-3">
                {% for tag in page.tags %}
                <a href="/tags/#{{ tag | slugify }}" class="tag-pill">#{{ tag }}</a>
                {% endfor %}
            </div>
            {% endif %}

            <!-- Share Icons -->
            <div class="share-icons mt-4">
                {% assign full_url = site.url | append: page.url %}
                <a href="https://www.facebook.com/sharer/sharer.php?u={{ full_url }}" target="_blank"
                    title="Share on Facebook">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="https://twitter.com/intent/tweet?url={{ full_url }}&text={{ page.title }}" target="_blank"
                    title="Share on Twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="mailto:?subject={{ page.title }}&body=Check out this post: {{ full_url }}"
                    title="Share via Email">
                    <i class="fas fa-envelope"></i>
                </a>
            </div>
        </div>
    </section>

    <!-- Content Section -->
    <section class="py-5 bg-light">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-9">
                    <div class="bg-white p-4 rounded shadow-sm">
                        {{ content }}
                    </div>
                </div>
            </div>
        </div>
    </section>



    <!-- Font Awesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>

</html>
