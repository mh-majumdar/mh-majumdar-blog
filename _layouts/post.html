---
layout: default
---

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/assets/css/main.css">
    {% if page.css %}
    <link rel="stylesheet" href="{{ page.css }}">
    {% endif %}





    <style>
        .post-hero {
            min-height: 60vh;
            background-color: rgb(19, 50, 103);
            position: relative;
            padding-top: 80px;
            padding-bottom: 40px;
            display: flex;
            align-items: center;
            text-align: center;
        }

        .post-hero h1 {
            font-size: 2.5rem;
        }

        @media (max-width: 576px) {
            .post-hero h1 {
                font-size: 1.8rem;
            }
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            z-index: 1;
        }

        .post-hero .container {
            position: relative;
            z-index: 2;
        }

        .tag-pill {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 4px 12px;
            margin: 4px;
            border-radius: 20px;
            font-size: 0.875rem;
            display: inline-block;
            color: white;
            text-decoration: none;
        }

        .share-icons a {
            color: white;
            margin: 0 10px;
            font-size: 1.5rem;
            transition: 0.3s;
        }

        .share-icons a:hover {
            color: #ccc;
        }

        .content-wrapper {
            padding: 2rem 1rem;
        }

        @media (min-width: 768px) {
            .content-wrapper {
                padding: 3rem;
            }
        }
    </style>
</head>

<body>

    <!-- Post Hero Section -->
    <section class="post-hero">
        <div class="overlay"></div>
        <div class="container text-white">
            <h1 class="fw-bold">{{ page.title }}</h1>
            <p class="text-light small mt-2">{{ page.date | date: "%B %d, %Y" }}</p>

            {% if page.tags %}
            <div class="mt-3">
                {% for tag in page.tags %}
                <a href="/tags/#{{ tag | slugify }}" class="tag-pill">#{{ tag }}</a>
                {% endfor %}
            </div>
            {% endif %}

            <!-- Share Icons -->
            <div id="social-share">
                <small class="text-muted">Share @ </small>
                <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ site.baseurl }}{{ page.url }}"
                    onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
                    title="Share on Facebook">
                    <span class="badge badge-primary">Facebook</span>
                </a>
                <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ site.baseurl }}{{ page.url }}&title={{ page.title }}&summary={{ page.description }}&source={{ page.title }}"
                    onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
                    title="Share on LinkedIn">
                    <span class="badge badge-secondary">LinkedIn</span>
                </a>
                <a href="http://www.reddit.com/submit?url={{ site.url }}{{ site.baseurl }}{{ page.url }}"
                    onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=900,height=500,toolbar=1,resizable=0'); return false;"
                    title="Share on Reddit">
                    <span class="badge badge-danger">Reddit</span>
                </a>
                <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ site.baseurl }}{{ page.url }}"
                    onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
                    title="Share on Twitter">
                    <span class="badge badge-info">Twitter</span>
                </a>
                <a href="whatsapp://send?text={{ page.title }} ~ {{ site.url }}{{ site.baseurl }}{{ page.url }}"
                    class="d-lg-none d-xl-none"
                    onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
                    title="Share on whatsApp">
                    <span class="badge badge-success">whatsApp</span>
                </a>
            </div>

        </div>


        </div>
    </section>

    <!-- Post Content Section -->
    <section class="py-5 bg-light">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-9 col-md-10 col-sm-11 col-12">
                    <div class="bg-white p-4 rounded shadow-sm content-wrapper">
                        {{ content }}
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Font Awesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>

</html>
