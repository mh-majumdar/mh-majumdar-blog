---
layout: default
title: All Posts
permalink: /all-posts/
paginate: true
---

<section class="container py-5">
    <!-- Posts Grid -->
    <div class="col-md-8" id="posts-container">
        <h1 class="mb-4">All Blog Posts</h1>

        <div class="row" id="posts-grid">
            {% for post in site.posts %}
            <div class="col-md-6 mb-4 post-item">
                <div class="card h-100 shadow-sm">
                    <div class="position-relative">
                        {% if post.image %}
                        <img src="{{ post.image }}" class="card-img-top" alt="{{ post.title }}"
                            style="height: 200px; object-fit: cover;">
                        {% else %}
                        <div class="bg-light d-flex align-items-center justify-content-center" style="height: 200px;">
                            <span class="text-muted">No Image</span>
                        </div>
                        {% endif %}
                    </div>

                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">
                            <a href="{{ post.url }}" class="text-decoration-none">{{ post.title }}</a>
                        </h5>
                        <p class="text-muted small mb-2">
                            <i class="bi bi-calendar me-1"></i>{{ post.date | date: "%B %d, %Y" }}
                        </p>
                        <p class="card-text flex-grow-1">{{ post.excerpt | truncatewords: 20 }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- Pagination -->
        <div class="text-center mt-4">
            <a href="/page2" class="btn btn-primary">Next Page</a>
        </div>
    </div>
</section>
